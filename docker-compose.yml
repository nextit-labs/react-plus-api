services:
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: nextit
      POSTGRES_PASSWORD: nextit
      GDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
  reactplus:
    container_name: reactplus-api
    image: next-it/reactplus-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/react-plus
    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: